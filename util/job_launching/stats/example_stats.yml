# Collect contains the name of the stats you want to collect.
# Under the name of the stat provide a regex, where the first group
# Is the value you want printed.
# If you don't know "how to regex".... Learn how :) It will change your life.
# Here is a handy regex tester that helps get the thing right faster without re-running stuff:
#   http://www.regexpal.com/

collect:
    kernel_launch_uid:
        'kernel_launch_uid\s*=\s*(.*)'
    kernel_name:
        'kernel_name\s*=\s*(.*)'
    "gpgpu_simulation_time(sec)":
        'gpgpu_simulation_time\s*=.*\(([0-9]+) sec\).*'
    gpu_tot_sim_insn:
        'gpu_tot_sim_insn\s*=\s*(.*)'
    gpu_sim_insn:
        'gpu_sim_insn\s*=\s*(.*)'
    gpu_sim_cycle:
        'gpu_sim_cycle\s*=\s*(.*)'
    gpu_tot_ipc:
        'gpu_tot_ipc\s*=\s*(.*)'
    L2_total_cache_misses:
        'L2_total_cache_misses\s*=\s*(.*)'
    L2_total_cache_accesses:
        'L2_total_cache_accesses\s*=\s*(.*)'
    L2_total_cache_miss_rate:
        'L2_total_cache_miss_rate\s*=\s*(.*)'
    L1D_total_cache_misses:
        'L1D_total_cache_misses\s*=\s*(.*)'
    L1D_total_cache_accesses:
        'L1D_total_cache_accesses\s*=\s*(.*)'
    L1D_total_cache_miss_rate:
        'L1D_total_cache_miss_rate\s*=\s*(.*)'
    L1I_total_cache_accesses:
        'L1I_total_cache_accesses\s*=\s*(.*)'
    L1I_total_cache_misses:
        'L1I_total_cache_misses\s*=\s*(.*)'
    L1I_total_cache_miss_rate:
        'L1I_total_cache_miss_rate\s*=\s*(.*)'
    averagemflatency:
        'averagemflatency\s*=\s*(.*)'
    Stall:
        'Stall:\s*([0-9]+).*'
    W0_Idle:
        'W0_Idle:\s*([0-9]+).*'
    W0_Scoreboard:
        'W0_Scoreboard:\s*([0-9]+).*'
    "L2_BW(GBpersec)":
        'L2_BW\s*=\s*(.*)GB.*'
    "L2_BW_total(GBpersec)":
        'L2_BW_total\s*=\s(.*)GB.*'
    gpgpu_n_load_insn:
        'gpgpu_n_load_insn\s*=\s*(.*)'
    bw_util:
        'bw_util\s*=\s*(.*)'
    gpgpu_n_store_insn:
        'gpgpu_n_store_insn\s*=\s*(.*)'
    gpgpu_n_mem_read_local:
        'gpgpu_n_mem_read_local\s*=\s*(.*)'
    gpgpu_n_mem_read_global:
        'gpgpu_n_mem_read_global\s*=\s*(.*)'
    gpgpu_n_mem_write_local:
        'gpgpu_n_mem_write_local\s*=\s*(.*)'
    gpgpu_n_mem_write_global:
        'gpgpu_n_mem_write_global\s*=\s*(.*)'
    gpgpu_n_stall_shd_mem_stall:
        'gpgpu_n_stall_shd_mem\s*=\s*(.*)'
    gpgpu_n_tot_thrd_icount:
        'gpgpu_n_tot_thrd_icount\s*=\s*(.*)'
    gpgpu_n_tot_w_icount:
        'gpgpu_n_tot_w_icount\s*=\s*(.*)'
